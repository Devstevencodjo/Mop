<h1>MOP ANGULAR</h1>
 
<p>Role: {{role}}</p>
 
<button (click)="role = 'admin'">Set Admin Role</button>
<button (click)="role = 'user'">Set User Role</button>
 
<br><br>
 
@switch (role) {
  @case ('admin') {
    <app-rooms/>
  }
  @case ('user') {
    Welcome User
  }
  @default {
    Unknown Role
  }
}
 
 
<router-outlet />
